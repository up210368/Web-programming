<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/clock.css">
    <!--DOM = estructura jerarquica del documento html-->
</head>
<body>
    <main class="container">
        <section class="clock">
            <header class="header-clock">
                <h1>Clock - App</h1>
            </header>
            <article class="body-clock">
                <div class="box hours">
                    <span class="hours">00</span>
                </div>
                :
                <div class="box minutes">
                    <span id="minutes">00</span>
                </div>
                :
                <div class="box seconds">
                    <span id="seconds">00</span>
                </div>
            </article>
            <footer class="footer-clock">
                <form class="form-alarm" id="form-alarm">
                    <input type="datetime-local" name="time" class="form-control">
                    <button class="btn" type="submit">Add alarm</button>
                </form>
            </footer>
        </section>
    </main>
    <script src="/assets/js/app.js"></script>
</body>
</html>
